<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeLo - Payment</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    .payment-options, .payment-section { margin: 20px 0; }
    button { background: #2575fc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    button:hover { background: #6a11cb; }
  </style>
</head>
<body>

  <h1>Complete Your Payment</h1>
  <p id="bike-info"></p>
  <p id="user-email"></p>

  <div class="payment-options">
    <label><input type="radio" name="payment-method" value="UPI"> Pay with UPI</label><br>
    <label><input type="radio" name="payment-method" value="Cash on Delivery"> Cash on Delivery</label><br>
  </div>

  <button onclick="confirmPayment()">Confirm Payment</button>
  <p id="response-message"></p>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const bikeName = localStorage.getItem("selectedBike");
    const bikePrice = localStorage.getItem("selectedPrice");
    const userEmail = localStorage.getItem("userEmail");  // ‚úÖ Get email from localStorage

    if (bikeName && bikePrice) {
      document.getElementById("bike-info").innerHTML = `<strong>Bike:</strong> ${bikeName} | <strong>Price:</strong> ‚Çπ${bikePrice}`;
    } else {
      document.getElementById("bike-info").innerHTML = "‚ö† No bike selected. Please go back and choose a bike.";
    }

    if (userEmail) {
      document.getElementById("user-email").innerHTML = `<strong>Email:</strong> ${userEmail}`;
    } else {
      document.getElementById("user-email").innerHTML = "‚ö† Error: No logged-in user detected.";
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    const bikeName = localStorage.getItem("selectedBike");
    const bikePrice = localStorage.getItem("selectedPrice");
    const userEmail = localStorage.getItem("userEmail"); // ‚úÖ Fetch stored email

    if (bikeName && bikePrice) {
      document.getElementById("bike-info").innerHTML = `<strong>Bike:</strong> ${bikeName} | <strong>Price:</strong> ‚Çπ${bikePrice}`;
    } else {
      document.getElementById("bike-info").innerHTML = "‚ö† No bike selected. Please go back and choose a bike.";
    }

    if (userEmail) {
      document.getElementById("user-email").innerHTML = `<strong>Email:</strong> ${userEmail}`;
    } else {
      document.getElementById("user-email").innerHTML = "‚ö† Error: No logged-in user detected.";
      console.log("üö® No user email found in localStorage.");
    }
  });


    async function confirmPayment() {
      const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked');
      if (!selectedPaymentMethod) {
        alert("Please select a payment method.");
        return;
      }

      const userEmail = localStorage.getItem("userEmail");
      const bikeName = localStorage.getItem("selectedBike");
      const bikePrice = localStorage.getItem("selectedPrice");

      if (!userEmail || !bikeName || !bikePrice) {
        alert("Error: Missing user or bike details. Please log in and select a bike.");
        return;
      }

      const paymentData = {
        email: userEmail,
        bike: bikeName,
        price: parseInt(bikePrice),
        paymentMethod: selectedPaymentMethod.value,
      };

      try {
        const response = await fetch("/save-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(paymentData),
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById("response-message").innerText = "‚úÖ Payment confirmed! Redirecting...";
          setTimeout(() => {
            window.location.href = "/success";
          }, 2000);
        } else {
          alert(result.message || "‚ùå Payment failed. Try again.");
        }
      } catch (error) {
        console.error("Error confirming payment:", error);
        alert("‚ùå Something went wrong. Please try again.");
      }
    }
  </script>

</body>
</html>
