<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeLo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: bold;
      color: black;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 90%;
    }
    button {
      background: #2575fc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #6a11cb;
    }
    #logo {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      justify-content: center; /* Center-align the buttons horizontally */
      gap: 10px; /* Add space between buttons */
      margin-bottom: 20px;
    }
    .button-group button {
      width: 150px; /* Ensure consistent button width */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>BikeLo</h1>
  <img src="bike-logo.png" alt="BikeLo Logo" style="width: 100px; height: auto; margin-bottom: 20px;">

  <!-- Button Group for Switching Between Forms -->
  <div class="button-group">
    <button id="signup-btn" onclick="showSignup()">Sign Up</button>
    <button id="login-btn" onclick="showLogin()">Login</button>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <h2>Sign Up</h2>
    <form>
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="button" onclick="sendOtp()">Send OTP</button>
    </form>
    <div id="otp-section" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="button" onclick="verifyOtp()">Verify OTP</button>
    </div>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="hidden">
    <h2>Login</h2>
    <form>
      <input type="email" id="login-email" placeholder="Email" required>
      <button type="button" onclick="sendLoginOtp()">Send OTP</button>
    </form>
    <div id="login-otp-section" style="display: none;">
      <input type="text" id="login-otp" placeholder="Enter OTP" required>
      <button type="button" onclick="verifyLoginOtp()">Login</button>
    </div>
  </div>

  <script>
    // Show Sign Up Form and Hide Login Form
    function showSignup() {
      document.getElementById("signup-form").classList.remove("hidden");
      document.getElementById("login-form").classList.add("hidden");
    }

    // Show Login Form and Hide Sign Up Form
    function showLogin() {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("signup-form").classList.add("hidden");
    }

    async function sendOtp() {
      const data = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        dob: document.getElementById("dob").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
      };
      const response = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await response.text();
      if (response.ok) {
        document.getElementById("otp-section").style.display = "block";
      } else {
        alert(result);
      }
    }

    async function verifyOtp() {
      const data = {
        otp: document.getElementById("otp").value,
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        dob: document.getElementById("dob").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
      };
      try {
        const response = await fetch("/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (result.success) {
          window.location.href = result.redirect;
        } else {
          alert(result.message || "Invalid OTP. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    async function sendLoginOtp() {
  const email = document.getElementById("login-email").value;

  if (!email) {
    alert("Please enter your email.");
    return;
  }

  try {
    const response = await fetch("/api/send-login-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    });

    const result = await response.json();
    if (response.ok) {
      alert("OTP sent successfully!");
      document.getElementById("login-otp-section").style.display = "block";
    } else {
      alert(result.message || "Failed to send OTP. Please try again.");
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Something went wrong. Please try again.");
  }
}


async function verifyLoginOtp() {
  const email = document.getElementById("login-email").value;
  const otp = document.getElementById("login-otp").value;

  if (!email || !otp) {
    alert("Please enter both email and OTP.");
    return;
  }

  try {
    const response = await fetch("/api/verify-login-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp }),
    });

    const result = await response.json();
    if (response.ok) {
      alert(result.message || "Login successful!");
      window.location.href = "/page2.html";
    } else {
      alert(result.message || "Invalid OTP. Please try again.");
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Something went wrong. Please try again.");
  }
}

  </script>
</body>
</html>
